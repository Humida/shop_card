<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Login</title>
</head>

<body style="font-family:'Open Sans', sans-serif">
    <div class="login-container">
        <i class="fas fa-arrow-left icon_back"></i>
        <h2 class="login-container_title">Đăng Nhập</h2>
        <div class="login-container_header">
            <p>Chào mừng bạn</p>
            <p>Đến với Doo!!!</p>
        </div>
        <form action="" class="form-submit">
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Password">
            <span><a href="#">Quên mật khẩu</a></span>
            <button type="submit">Đăng nhập</button>
        </form>
        <div class="login_option">
            <p><i class="fab fa-google"></i> Đăng nhập với Goolge</p>
            <p><i class="fab fa-facebook-f"></i> Đăng nhập với Facebook</p>
        </div>
        <p class="login-container_desc">Không có tài khoản <a href="">Đăng ký</a></p>
    </div>
</body>

</html>
